<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Suggestions</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f9f9;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #16a085;
        }

        ul {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Health Suggestions</h2>
<ul>
  {% for item in suggestions %}
    <li>{{ item }}</li>
  {% endfor %}
</ul>


    </div>
</body>
</html>
