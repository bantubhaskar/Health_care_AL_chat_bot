<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        /* Nav Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 30px;
            color: white;
        }

        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar .user-icon {
            width: 30px;
            height: 30px;
            background-color: #ecf0f1;
            border-radius: 50%;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            font-weight: bold;
        }

        /* Center Button */
        .center-content {
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="left">
           <a href="{{ url_for('report_generator') }}">Report Generator</a>
            <a href="{{ url_for('suggestion') }}">Suggestion</a>

        </div>
        <div class="right">
            <span>Hi, {{ name }}</span>
            <a href="{{ url_for('logout') }}">
                <div class="user-icon">U</div>
            </a>
        </div>
    </div>

    <div class="center-content">
        <form action="{{ url_for('chatbot') }}">
            <button class="chat-button">Doctor Chat Bot</button>
        </form>
    </div>

</body>
</html>
