<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 1.5em;
        }

        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            display: inline-block;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot {
            background-color: #e2e3e5;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .typing-effect {
            border-right: 3px solid #4CAF50;
            animation: blink 0.7s steps(1) infinite;
        }

        @keyframes blink {
            0% { border-color: transparent; }
            50% { border-color: #4CAF50; }
            100% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">ðŸ’¬ Health Chatbot</div>
        <div class="chat-box" id="chatBox">
            {% for msg in messages %}
                <div class="message {{ msg.sender }}">{{ msg.text }}</div>
            {% endfor %}
        </div>
        <form method="POST" class="chat-input" id="chatForm">
            <input type="text" name="question" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        chatBox.scrollTop = chatBox.scrollHeight;

        // Optional typing effect on latest bot message
        const messages = document.querySelectorAll('.message.bot');
        const lastBotMessage = messages[messages.length - 1];

        if (lastBotMessage && !sessionStorage.getItem('typed')) {
            const text = lastBotMessage.textContent;
            lastBotMessage.textContent = '';
            let i = 0;
            sessionStorage.setItem('typed', 'true');

            const type = () => {
                if (i < text.length) {
                    lastBotMessage.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 10);  // Typing speed
                }
            };
            type();
        }
    </script>
</body>
</html>
